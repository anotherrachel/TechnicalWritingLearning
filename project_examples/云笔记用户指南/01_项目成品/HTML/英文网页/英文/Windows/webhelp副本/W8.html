    <h1 class="title topictitle1" id="ariaid-title1">Recover Deleted Notes</h1>

    
    <div class="body conbody"><p class="shortdesc">You can recover deleted notes.</p>

        <ol class="ol" id="W8__ol_sjj_gtv_11b">
            <li class="li">Open "Folders" on the leftmost bar, and right-click "Deleted Items".<p class="p"><img class="image" id="W8__image_ly4_ltv_11b" src="image/recover/1.png" /></p>
</li>

            <li class="li">Right-click "Restore deleted notes" and recover.<p class="p"><img class="image" id="W8__image_kmc_mtv_11b" src="image/recover/2.png" /></p>
</li>

        </ol>

    </div>
